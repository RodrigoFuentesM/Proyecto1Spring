
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Spring MVC y Thymeleaf</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>
        <a sec:authorize="hasRole('ROLE_ADMIN')" 
           th:href="@{/agregar}">Crear Persona</a>
        <div th:if="${personas != null and !personas.empty}">
            <table border="1">
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Tel√©fono</th>
                    <th sec:authorize="hasRole('ROLE_ADMIN')"></th>
                    <th sec:authorize="hasRole('ROLE_ADMIN')"></th>
                </tr>
                <tr th:each="p: ${personas}">
                    <td th:text="${p.nombre}"></td>
                    <td th:text="${p.apellido}"></td>
                    <td th:text="${p.email}"></td>
                    <td th:text="${p.telefono}"></td>
                    <td sec:authorize="hasRole('ROLE_ADMIN')">
                        <a th:href="@{/editar/}+${p.idPersona}">Editar</a>
                    </td>
                    <td sec:authorize="hasRole('ROLE_ADMIN')">
                        <a th:href="@{/eliminar(idPersona=${p.idPersona})}">Eliminar</a>
                    </td>
                </tr>
            </table>
        </div>
        <div th:if="${personas == null or personas.empty}">
            No hay personas registradas
        </div>



        <br/>
        <footer th:replace="layout/plantilla :: footer"></footer>
        
    </body>
</html>
